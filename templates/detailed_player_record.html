<a class="btn btn-primary go-back" href={{previous_url}} role="button">Go back</a>
<div class="grid">
    {% for name, value in player_record.get_fields %}
        {% if name != "index" and name != "Original Platform" %}
            <div class="stat">
                <h1>{{name}}</h1>
                <h3>{{value}}</h3>
            </div>
        {% endif %}
    {% endfor %}
</div>

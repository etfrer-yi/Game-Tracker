{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battlefield Stats</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href={% url "home" %} class="nav-link
                {% if "home" in request.resolver_match.url_name %}active{% endif %}">Home</a>
            </li>
            <li class="nav-item">
                <a href={% url "battlefield1" %} class="nav-link
                {% if "battlefield1" in request.resolver_match.url_name %}active{% endif %}">Battlefield 1</a>
            </li>
            <li class="nav-item">
                <a href={% url "battlefield4" %} class="nav-link
                {% if "battlefield4" in request.resolver_match.url_name %}active{% endif %}">Battlefield 4</a>
            </li>
            <li class="nav-item">
                <a href={% url "battlefield_hardline" %} class="nav-link
                {% if "battlefield_hardline" in request.resolver_match.url_name %}active{% endif %}">Battlefield Hardline</a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}{% endblock %}
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
</script>
<script type="text/javascript" src="{% static "js/index.js" %}"></script>
</body>
</html>
